<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hub</title>
</head>

<body>
    <div>Hub Page</div>
    <script src="dist/browser.js"></script>
    <script>
        const postMessageFn = window.parent.postMessage.bind(window.parent);
        const hub = IframeStorage.constructHub({
            postMessage: postMessageFn
        });
        console.log('hub constructed:', hub, postMessageFn);
        addEventListener('message', (event) => {
            console.log('Hub received message:', event.data);
        });
    </script>
</body>

</html>
